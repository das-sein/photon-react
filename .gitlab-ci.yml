image: node:latest

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - "npm -g install yarn"
    - "yarn --dev"
    - "yarn rollup -c"
  artifacts:
    paths:
      - lib

pages:
  stage: deploy
  script:
    - "npm -g install yarn"
    - "yarn --dev"
    - "yarn build-storybook -o public/"
  artifacts:
    paths:
      - public
